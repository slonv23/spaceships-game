syntax = "proto3";

package multiplayer;

import "float-vector.proto";
import "quaternion.proto";

message ObjectState {
    int32 id = 1;
    int32 objectType = 2;
    FloatVector position = 3;
    Quaternion quaternion = 4;
    float speed = 5; // object moves along z axis
    // FloatVector velocity = 5;
    float acceleration = 6;
    FloatVector angularVelocity = 7;
    FloatVector angularAcceleration = 8;
    float rollAngle = 9; // angle btw object and control axes
    float rollAngleTarget = 10;
    FloatVector controlX = 11;
    Quaternion controlQuaternion = 12;
}